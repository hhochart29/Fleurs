<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Expositions Florales</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div id="content">
    <div class="event-content">
      <div class="content-container">
        <h2></h2>
        <div class="date"></div>
        <div class="description"></div>
      </div>
      <div class="image"></div>
    </div>

    <a href="#" id="close">
    </a>
  </div>

  <div class="flower-container">
      <h1>
        Les Expositions Florales Nantaises
      </h1>
    <div id="flower"></div>
    <div class="node-info">
      <h2></h2>
    </div>
    <div class="legend">
      <span>Evènements</span>
      <span>Dahlia</span>
      <span>Camellia</span>
      <span>Chrysanthème</span>
    </div>
  </div>

  <script>
      let moveForce = 30; // max popup movement in pixels
      let rotateForce = 20; // max popup rotation in deg
      const image = document.querySelector('#content');

      document.addEventListener('mousemove', (e) => {
          let docX = document.width;
          let docY = document.height;

          let moveX = (e.pageX - docX/2) / (docX/2) * -moveForce;
          let moveY = (e.pageY - docY/2) / (docY/2) * -moveForce;

          let rotateY = (e.pageX / docX * rotateForce*2) - rotateForce;
          let rotateX = -((e.pageY / docY * rotateForce*2) - rotateForce);

          image.style.left = moveX+'px';
          image.style.top = moveY+'px';
          image.style.tranform ='rotateX('+rotateX+'deg) rotateY('+rotateY+'deg)'
      })
  </script>

</div>
</body>
</html>
